# 配置Endpoint节点列表
version: 1.0

endpoints:
    -   application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/echo/get"
        httpMethod: "GET"
        attributes:
            -   name: "listenerId"
                value: "admin"
        # 后端服务配置
        service:
            serviceId: "flux.debug.echo.get"
            interface: "flux.debug.echo"
            method: "get"
            attributes:
                -   name: "RpcProto"
                    value: "ECHO"
                -   name: "Authorize"
                    value: false

    -   application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/echo/post"
        httpMethod: "POST"
        # 后端服务配置
        service:
            serviceId: "flux.debug.echo.post"
            interface: "flux.debug.echo"
            method: "post"
            attributes:
                -   name: "RpcProto"
                    value: "ECHO"
                -   name: "Authorize"
                    value: false

    -   application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/inapp/echo"
        httpMethod: "POST"
        # 后端服务配置
        service:
            serviceId: "flux.debug.inapp.Test:echo"
            interface: "flux.debug.inapp.Test"
            method: "echo"
            attributes:
                -   name: "RpcProto"
                    value: "INAPP"
                -   name: "Authorize"
                    value: false

# Service 配置服务列表
services: [ ]
