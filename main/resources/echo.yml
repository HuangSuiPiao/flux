# 配置Endpoint节点列表
version: 1.0

endpoints:
    -   kind: "flux.endpoint/v1"
        application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/echo/get"
        httpMethod: "GET"
        attributes:
            -   name: "listenerId"
                value: "admin"
        serviceId: "flux.debug.echo:get"

    -   kind: "flux.endpoint/v1"
        application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/echo/post"
        httpMethod: "POST"
        serviceId: "flux.debug.echo:post"

    -   application: "flux"
        version: "1.0"
        httpPattern: "/debug/flux/inapp/echo"
        httpMethod: "POST"
        serviceId: "flux.debug.inapp.Test:echo"

# Service 配置服务列表
services:
    -   interface: "flux.debug.echo"
        method: "get"
        attributes:
            -   name: "rpc:proto"
                value: "ECHO"
            -   name: "tag:authorize"
                value: false

    -   interface: "flux.debug.echo"
        method: "post"
        attributes:
            -   name: "rpc:proto"
                value: "ECHO"
            -   name: "tag:authorize"
                value: false

    -   interface: "flux.debug.inapp.Test"
        method: "echo"
        attributes:
            -   name: "rpc:proto"
                value: "INAPP"
            -   name: "tag:authorize"
                value: false
